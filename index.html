<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="logo">
          <img src="./images/logo.svg" alt="Huddle logo" class="logo__image" />
        </div>
      </header>

      <main class="main-content">
        <div class="hero">
          <div class="hero__illustration">
            <img
              src="./images/illustration-mockups.svg"
              alt="Illustration of website mockups on different devices"
              class="hero__image"
            />
          </div>
          <div class="hero__content">
            <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
            <p class="hero__text">
              Huddle re-imagines the way we build communities. You have a voice, but so does your
              audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="button hero__button">Register</button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <ul class="social-icons">
          <li class="social-icons__item">
            <a href="#" class="social-icons__link" aria-label="Facebook">
              <i class="fab fa-facebook-f" aria-hidden="true"></i>
            </a>
          </li>
          <li class="social-icons__item">
            <a href="#" class="social-icons__link" aria-label="Twitter">
              <i class="fab fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
          <li class="social-icons__item">
            <a href="#" class="social-icons__link" aria-label="Instagram">
              <i class="fab fa-instagram" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Krzysztof Paw≈Çowski</a>.
          <!-- Updated name -->
        </p>
      </footer>
    </div>
  </body>
</html>
