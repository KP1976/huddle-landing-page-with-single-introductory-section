<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join Huddle to build engaged communities through genuine discussions. Create meaningful connections with your audience."
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="logo">
          <img src="./images/logo.svg" alt="Huddle logo" class="logo__image" />
        </div>
      </header>

      <main class="main-content">
        <div class="hero">
          <div class="hero__illustration">
            <img
              src="./images/illustration-mockups.svg"
              alt="Illustration of website mockups on different devices"
              class="hero__image"
            />
          </div>
          <div class="hero__content">
            <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
            <p class="hero__text">
              Huddle re-imagines the way we build communities. You have a voice, but so does your
              audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="button hero__button">Register</button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <ul class="social-icons">
          <li class="social-icons__item">
            <a href="#" class="social-icons__link" aria-label="Facebook">
              <img
                src="./images/social-icons/facebook-f-brands.svg"
                alt="Facebook icon"
                width="20"
                height="20"
              />
            </a>
          </li>
          <li class="social-icons__item">
            <a href="#" class="social-icons__link" aria-label="Twitter">
              <img
                src="./images/social-icons/twitter-brands.svg"
                alt="Twitter icon"
                width="20"
                height="20"
              />
            </a>
          </li>
          <li class="social-icons__item">
            <a href="#" class="social-icons__link" aria-label="Instagram">
              <img
                src="./images/social-icons/instagram-brands.svg"
                alt="Instagram icon"
                width="20"
                height="20"
              />
            </a>
          </li>
        </ul>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Krzysztof Paw≈Çowski</a>.
          <!-- Updated name -->
        </p>
      </footer>
    </div>
  </body>
</html>
